   .grid-container{
    display:grid;
    width:100%;
    height:100vh;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
    grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr ;
    gap:10px;
    background-color: whitesmoke;
   }
   .headcol1{
    grid-column: span 2;
    font-family: 'Roboto',sans-serif;
    font-weight:300;
    font-size:34px;
   }
      .headcol2{
    grid-column: span 2;
    font-family: 'Roboto',sans-serif;
    font-weight:400;
    font-size:30px;
   }
      .headcol3{

    font-family: 'Roboto',sans-serif;
    font-weight:300;
    font-size:36px;
   }
      .headcol4{
    grid-column: span 2;
    font-family: 'Roboto',sans-serif;
    font-weight:400;
    font-size:24px;
   }
